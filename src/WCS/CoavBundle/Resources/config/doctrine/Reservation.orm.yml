WCS\CoavBundle\Entity\Reservation:
    type: entity
    table: null
    repositoryClass: WCS\CoavBundle\Repository\ReservationRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        nbSeats:
            type: integer
    lifecycleCallbacks: {  }

    manyToMany:
        passengers:
            targetEntity: WCS\CoavBundle\Entity\User
            mappedBy: reservations
        flight:
            targetEntity: WCS\CoavBundle\Entity\Flight